{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>My Gallery - {{title}}</title>
  {% else %}
    <title> Gallery</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock %}

</head>
<body>
    {%include "navbar.html"%}
    {% block content %} 
    
    {%endblock%}

    {% block scripts %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'script.js' %}"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
