{% load bootstrap5 %}
{% load static%}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg sticky-top">
  <a class="navbar-brand" href="/">Precious' Gallery</a>
  <button class="navbar-toggler menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Locations
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          {% for location in location %}
          <a class="dropdown-item" href="/?location={{location.id}}">{{location.city}}</a>
          {%endfor%}
        </div>
      </li>
    </ul>
  </div>
  <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}" method="get">
    <input type="text" class="form-control" placeholder="Search Image" name="categories">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  </div>
</nav>
