{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap5 %}
<br>
<br>
<div class="container">

  <div class="card-columns">

    <div class="card border-secondary">
      <img class="card-img-top" class="img-responsive" src="{{image.gallery_image.url}}" data-target="#extraModal{{image.id}}" data-toggle="modal" size="100px200">
    </div>
    <div class="card-body">
      <p>Details: {{image.description}}</p>
      <p class="description-body"><span class="badge"> <i class="fas fa-map-marker-alt"></i> {{image.location}}</span></p>
      <small style="font-size: 12px" class="ml-45"><i class="far fa-clock"></i> {{image.post_date | timesince}} ago</small> 

      {% for category in image.categories.all %}
      <p> Category: {{ category.name }} </p>
      {% endfor %}
    </div>

  </div>

</div>
{% endblock %}
